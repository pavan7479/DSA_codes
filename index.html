<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loc.css">
</head>
<body>
    <div class="box">
    <h1 class="data">Your current location is: <span id="location"></span></h1>
    <button id="button1">Get Location</button>
</div>
    <script>
        async function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                document.getElementById('location').innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        async function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            document.getElementById('location').innerHTML = `Latitude: ${lat} <br>Longitude: ${lon}`;
            
            const apiKey = '171b3c614f5040009bb65642241312'; // Use your own API key here
            const response = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=en`);
            const data = await response.json();
            
            const city = data.city;
            const country = data.countryName;
            document.getElementById('location').innerHTML += `<br>City: ${city} <br>Country: ${country}`;
        }

        const button = document.getElementById("button1");
        button.addEventListener("click", getLocation);
    </script>
</body>
</html>
